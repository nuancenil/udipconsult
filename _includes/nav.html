<nav class="site-nav">
  <div class="nav-container">
    <!-- 左：品牌（首頁連結會根據語言） -->
    {% if page.lang == 'en' %}
      <a class="brand" href="{{ '/en/' | relative_url }}">Eudaimonia IP</a>
    {% else %}
      <a class="brand" href="{{ '/' | relative_url }}">寓待智權管理</a>
    {% endif %}

    <!-- 中：導覽項目 -->
    {% assign nav_items = site.data.nav[page.lang] %}
    <ul class="nav-links">
      {% for item in nav_items %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>

    <!-- 右：語言切換 -->
    <div class="nav-lang">
      {% if page.lang == 'en' %}
        <a href="{{ '/' | relative_url }}">中文</a>
      {% else %}
        <a href="{{ '/en/' | relative_url }}">EN</a>
      {% endif %}
    </div>
  </div>
</nav>
