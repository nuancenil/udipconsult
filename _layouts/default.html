<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="lang-switch" style="text-align:right; margin: 0.5em 1em;">
    {% if page.lang == "zh" and page.en_url %}
      <a href="{{ page.en_url | relative_url }}">🌐 English version →</a>
    {% elsif page.lang == "en" and page.zh_url %}
      <a href="{{ page.zh_url | relative_url }}">🌐 中文版 →</a>
    {% endif %}
  </header>

  {% include nav.html %}
  <main class="container content">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} Eudaimonia IP / UDIP Consult · All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
