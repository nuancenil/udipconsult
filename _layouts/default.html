<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'zh' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>
    {% if page.title %}{{ page.title }} · {% endif %}
    {{ site.title | default: "寓待智權管理 · Eudaimonia IP" }}
  </title>
  <!-- 關鍵：自動適配自訂網域/子路徑 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>

<body>
  {% include nav.html %}

  <main class="content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      © {{ "now" | date: "%Y" }} 寓待智權管理 · Eudaimonia IP
    </div>
  </footer>
</body>
</html>
